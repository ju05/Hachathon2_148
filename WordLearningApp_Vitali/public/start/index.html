<!DOCTYPE html>
<html>
    <head>
        <title>Word Learning App</title>
        <!-- <link rel="stylesheet" href="http://localhost:5000/styles/start.css"> -->
        <link rel="stylesheet" href="./res/start.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="header">
            <h1>WordLearningApp</h1>
        </div>

        <div class="container">
            <div id="reg" class="panel">

                <div>
                    <!-- <label>Username</label> -->
                    <input type="text" class="username" value="john.doe" placeholder="Login">
                </div>

                <div>
                    <!-- <label>Password</label> -->
                    <input type="text" class="password" value="1234" placeholder="Password">
                </div>

                <div>
                    <button id="regBtn" class="submit">Register</button>
                </div>

                <div>
                    <button id="toLog" class="switch">Already have an account?</button>
                </div>
            </div>

            <div id="log" class="panel">
                <div>
                    <!-- <label>Username</label> -->
                    <input class="username" type="text" value="john.doe" placeholder="Login">
                </div>

                <div>
                    <!-- <label>Password</label> -->
                    <input class="password" type="text" value="1234" placeholder="Password">
                </div>

                <div>
                    <button id="logBtn" class="submit">Login</button>
                </div>

                <div>
                    <button id="toReg" class="switch">Haven't yet an account?</button>
                </div>

            </div>

        </div>

        <footer>
            <h3>Made by Vitalii Masterov</h3>
        </footer>

        <script src="./res/start.js"></script>
    </body>
</html>
